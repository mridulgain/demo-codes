apiVersion: v1
kind: ServiceAccount
metadata:
  name: sveltos-dashboard
  namespace: projectsveltos
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: sveltos-dashboard-admin
rules:
- apiGroups:
  - lib.projectsveltos.io
  resources:
  - "*"
  verbs:
  - "*"
- apiGroups:
  - config.projectsveltos.io
  resources:
  - "*"
  verbs:
  - "*"
- apiGroups:
  - ""
  resources:
  - namespaces
  # - secrets
  - configmaps
  - pods
  - pods/log
  - services
  - events
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - apps
  resources:
  - deployments
  - daemonsets
  - statefulsets
  - replicasets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - cluster.x-k8s.io
  resources:
  - clusters
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: sveltos-dashboard-admin-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: sveltos-dashboard-admin
subjects:
- kind: ServiceAccount
  name: sveltos-dashboard
  namespace: projectsveltos
